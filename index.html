<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Procesa-T CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass-effect rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <div
                    class="bg-green-500 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-500/20">
                    <i class="fas fa-truck-moving text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">Procesa-T</h1>
                <p class="text-slate-500 mt-2">Control Logístico Samanta López</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Usuario / Email</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <input type="text" id="username" required
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="Introduce tu usuario">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" required
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" id="login-btn"
                    class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                    <span>Entrar al Sistema</span>
                    <i class="fas fa-arrow-right text-sm"></i>
                </button>
            </form>

            <div id="error-msg" class="mt-6 text-center text-red-500 text-sm font-medium hidden">
                <i class="fas fa-exclamation-circle mr-1"></i>
                <span>Usuario o contraseña incorrectos</span>
            </div>
        </div>

        <div class="bg-slate-50/50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400 tracking-wider uppercase font-semibold">Acceso Restringido</p>
        </div>
    </div>

    <!-- Configuration Modal (Hidden by default) -->
    <div id="setup-modal"
        class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 z-[100] hidden">
        <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-slate-200">
            <div class="text-center mb-6">
                <div class="bg-amber-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-amber-600"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Configuración Pendiente</h3>
                <p class="text-sm text-slate-500 mt-2">Ingresa tus credenciales de AppSheet para continuar.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">App ID</label>
                    <input type="text" id="setup-app-id"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all text-sm"
                        placeholder="Ej: 75c63586-...">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Access
                        Key</label>
                    <input type="password" id="setup-access-key"
                        class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition-all text-sm"
                        placeholder="Ej: V2-...">
                </div>
                <button onclick="handleSetup()"
                    class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
                    Guardar Configuración
                </button>
            </div>
            <p class="text-[10px] text-center text-slate-400 mt-6 leading-relaxed">
                <i class="fas fa-info-circle mr-1"></i>
                Tus llaves se guardarán localmente en este navegador.
            </p>
            <button onclick="closeSetup()"
                class="w-full mt-4 text-[10px] text-slate-300 hover:text-slate-500 uppercase tracking-widest font-bold transition-all">
                Cerrar sin guardar
            </button>
        </div>
    </div>

    <!-- Botón de Configuración Manual (Flotante) -->
    <button onclick="openSetup()"
        class="fixed bottom-6 right-6 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white/50 hover:text-white w-10 h-10 rounded-full flex items-center justify-center transition-all shadow-xl z-50 border border-white/10"
        title="Configurar API">
        <i class="fas fa-cog"></i>
    </button>

    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        // Verificar configuración al cargar
        document.addEventListener('DOMContentLoaded', () => {
            if (!isConfigValid()) {
                openSetup();
            }
        });

        function openSetup() {
            document.getElementById('setup-modal').classList.remove('hidden');
            document.getElementById('login-form').classList.add('opacity-30', 'pointer-events-none');

            // Pre-llenar si ya existen
            document.getElementById('setup-app-id').value = localStorage.getItem('APPSHEET_APP_ID') || '';
            document.getElementById('setup-access-key').value = localStorage.getItem('APPSHEET_ACCESS_KEY') || '';
        }

        function closeSetup() {
            document.getElementById('setup-modal').classList.add('hidden');
            document.getElementById('login-form').classList.remove('opacity-30', 'pointer-events-none');
        }

        function handleSetup() {
            const appId = document.getElementById('setup-app-id').value;
            const accessKey = document.getElementById('setup-access-key').value;
            saveAppSheetCredentials(appId, accessKey);
        }
    </script>
</body>

</html>
