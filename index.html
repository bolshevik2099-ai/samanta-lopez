<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Procesa-T CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass-effect rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <div
                    class="bg-green-500 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-500/20">
                    <i class="fas fa-truck-moving text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">Procesa-T</h1>
                <p class="text-slate-500 mt-2">Control Logístico Samanta López</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Usuario / Email</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <input type="text" id="username" required
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="Introduce tu usuario">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Contraseña</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" required
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" id="login-btn"
                    class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                    <span>Entrar al Sistema</span>
                    <i class="fas fa-arrow-right text-sm"></i>
                </button>
            </form>

            <div id="error-msg" class="mt-6 text-center text-red-500 text-sm font-medium hidden">
                <i class="fas fa-exclamation-circle mr-1"></i>
                <span>Usuario o contraseña incorrectos</span>
            </div>
        </div>

        <div class="bg-slate-50/50 p-4 text-center border-t border-slate-100">
            <p class="text-xs text-slate-400 tracking-wider uppercase font-semibold">Acceso Restringido</p>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/auth.js"></script>
</body>

</html>
