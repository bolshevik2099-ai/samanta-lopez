<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Procesa-T CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link.active {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-slate-900 text-white flex-shrink-0">
        <div class="p-6">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-shield-alt text-blue-400"></i>
                Procesa-T <span class="text-xs font-light text-slate-400">Admin</span>
            </h1>
        </div>
        <nav class="mt-4 px-4 space-y-2">
            <button onclick="showSection('dashboard')" id="nav-dashboard"
                class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3 transition-all active">
                <i class="fas fa-chart-line w-5"></i> Dashboard
            </button>
            <button onclick="showSection('viajes')" id="nav-viajes"
                class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3 transition-all">
                <i class="fas fa-route w-5"></i> Registrar Viaje
            </button>
            <button onclick="showSection('gastos')" id="nav-gastos"
                class="sidebar-link w-full text-left p-3 rounded-lg flex items-center gap-3 transition-all">
                <i class="fas fa-file-invoice-dollar w-5"></i> Registrar Gasto
            </button>
            <div class="pt-10">
                <button onclick="logout()"
                    class="w-full text-left p-3 rounded-lg flex items-center gap-3 text-red-400 hover:bg-red-500/10 transition-all text-sm">
                    <i class="fas fa-sign-out-alt w-5"></i> Cerrar Sesión
                </button>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-6 md:p-10">
        <!-- Dashboard Section -->
        <section id="section-dashboard" class="content-section">
            <header class="mb-10 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-slate-800">Panel Administrativo</h2>
                    <p class="text-slate-500">Bienvenido de nuevo, <span id="admin-name"
                            class="font-semibold text-slate-800">Cargando...</span></p>
                </div>
                <div
                    class="hidden md:flex items-center gap-2 bg-white px-4 py-2 rounded-xl shadow-sm border border-slate-100">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-xs font-bold text-slate-600 uppercase tracking-wider">Sistema Online</span>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Trip Stat -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <div
                        class="w-12 h-12 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center text-xl">
                        <i class="fas fa-truck-moving"></i>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">Viajes Activos</p>
                        <h4 class="text-2xl font-bold text-slate-800">--</h4>
                    </div>
                </div>
                <!-- Expense Stat -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <div
                        class="w-12 h-12 bg-green-100 text-green-600 rounded-xl flex items-center justify-center text-xl">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">Gastos Hoy</p>
                        <h4 class="text-2xl font-bold text-slate-800">--</h4>
                    </div>
                </div>
                <!-- Alert Stat -->
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <div
                        class="w-12 h-12 bg-yellow-100 text-yellow-600 rounded-xl flex items-center justify-center text-xl">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">Alertas</p>
                        <h4 class="text-2xl font-bold text-slate-800">--</h4>
                    </div>
                </div>
            </div>

            <div class="mt-10 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                <div class="p-6 border-b border-slate-100">
                    <h3 class="font-bold text-slate-800">Operaciones Recientes</h3>
                </div>
                <div class="p-20 text-center text-slate-300">
                    <i class="fas fa-database text-5xl mb-4 opacity-20"></i>
                    <p>Módulo de visualización en desarrollo</p>
                </div>
            </div>
        </section>

        <!-- Viajes Section -->
        <section id="section-viajes" class="content-section hidden max-w-4xl">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <h2 class="text-2xl font-bold text-slate-800 mb-8 flex items-center gap-3">
                    <i class="fas fa-route text-blue-600"></i> Registrar Nuevo Viaje
                </h2>
                <form id="viaje-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">ID Viaje</label>
                        <input type="text" id="V_ID_Viaje" required placeholder="Ej: V-1025"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Fecha</label>
                        <input type="date" id="V_Fecha" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">ID Unidad</label>
                        <input type="text" id="V_ID_Unidad" required placeholder="ECO-01"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">ID Chofer</label>
                        <input type="text" id="V_ID_Chofer" required placeholder="CHO-001"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Cliente</label>
                        <input type="text" id="V_Cliente" required placeholder="Nombre del Cliente"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Origen</label>
                        <input type="text" id="V_Origen" required placeholder="Ciudad de Origen"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Destino</label>
                        <input type="text" id="V_Destino" required placeholder="Ciudad de Destino"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Monto Flete ($)</label>
                        <input type="number" id="V_Monto_Flete" required placeholder="0.00"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Estatus Viaje</label>
                        <select id="V_Estatus_Viaje"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                            <option value="Programado">Programado</option>
                            <option value="Cargando">Cargando</option>
                            <option value="En Tránsito" selected>En Tránsito</option>
                            <option value="Entregado">Entregado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Comisión Chofer ($)</label>
                        <input type="number" id="V_Comision_Chofer" required placeholder="0.00"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Estatus Pago</label>
                        <select id="V_Estatus_Pago"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-500/10 outline-none">
                            <option value="Pendiente" selected>Pendiente</option>
                            <option value="Pagado">Pagado</option>
                            <option value="Cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 pt-4">
                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
                            Guardar Viaje
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Gastos Section (Admin) -->
        <section id="section-gastos" class="content-section hidden max-w-2xl">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
                <h2 class="text-2xl font-bold text-slate-800 mb-8 flex items-center gap-3">
                    <i class="fas fa-file-invoice-dollar text-green-600"></i> Registrar Gasto Operativo
                </h2>
                <form id="gasto-form" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">ID Viaje</label>
                            <input type="text" id="ID_Viaje" required placeholder="V-123"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">ID Unidad</label>
                            <input type="text" id="ID_Unidad" required placeholder="Eco-01"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Concepto</label>
                        <select id="Concepto" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                            <option value="Diesel">Diesel</option>
                            <option value="Caseta">Caseta</option>
                            <option value="Reparación">Reparación</option>
                            <option value="Viáticos">Viáticos</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Monto ($)</label>
                            <input type="number" id="Monto" step="0.01" required placeholder="0.00"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-2">Kilometraje</label>
                            <input type="number" id="Kmts_Actuales" required placeholder="0"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Tipo de Pago</label>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="Tipo_Pago" value="Efectivo" checked> Efectivo
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="radio" name="Tipo_Pago" value="Tarjeta"> Tarjeta/Tag
                            </label>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg transition-all">
                        Registrar Gasto
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script src="./js/auth.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/main.js"></script>
    <script>
        const session = checkAuth();
        if (!session || (String(session.rol).toLowerCase().trim() !== 'admin' && String(session.rol).toLowerCase().trim() !== 'superadmin')) {
            window.location.href = 'index.html';
        }

        document.getElementById('admin-name').innerText = session.nombre;

        function showSection(sectionId) {
            // Hide all
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));

            // Show current
            document.getElementById('section-' + sectionId).classList.remove('hidden');
            document.getElementById('nav-' + sectionId).classList.add('active');
        }

        // Initialize Trip Date to today
        document.getElementById('V_Fecha').value = new Date().toLocaleDateString('en-CA');
    </script>
</body>

</html>
