<script>
    const session = checkAuth();
    if (!session) {
        window.location.href = 'index.html';
    } else {
        const r = String(session.rol).toLowerCase().trim();
        if (r !== 'admin' && r !== 'superadmin' && r !== 'super admin') {

        }
    }
</script>
