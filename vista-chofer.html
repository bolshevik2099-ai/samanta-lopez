<script src="./js/auth.js"></script>
<script>
    const session = checkAuth();
    if (!session || String(session.rol).toLowerCase().trim() !== 'chofer') {
        window.location.href = 'index.html';
    }
</script>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos - Samanta López</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            /* Gray 100 */
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #16a34a;
            /* Green 600 */
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #15803d;
            /* Green 700 */
            transform: translateY(-1px);
        }
    </style>
</head>

<body class="min-h-screen pb-10">
    <!-- Navbar -->
    <nav class="bg-slate-900 text-white p-4 shadow-lg mb-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-truck-moving text-green-500"></i>
                Samanta López <span class="text-xs font-light text-slate-400">CRM</span>
            </h1>
            <div class="flex items-center gap-4">
                <span class="text-sm bg-slate-800 px-3 py-1 rounded-full text-slate-300">
                    Chofer: <span id="display-chofer" class="font-semibold text-white">Cargando...</span>
                </span>
                <button onclick="logout()" class="text-sm text-red-400 hover:text-red-500 transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 max-w-lg">
        <div class="form-card p-6">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2">
                <i class="fas fa-file-invoice-dollar text-green-600"></i>
                Registrar Gasto
            </h2>

            <form id="gasto-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <!-- ID Gasto -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">ID Gasto</label>
                        <input type="text" id="ID_Gasto" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 bg-slate-50 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="GAS-XXX">
                    </div>
                    <!-- Fecha -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Fecha</label>
                        <input type="date" id="Fecha" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- ID Viaje -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">ID Viaje</label>
                        <input type="text" id="ID_Viaje" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="VIAJE-123">
                    </div>
                    <!-- ID Unidad -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Eco / Placas</label>
                        <input type="text" id="ID_Unidad" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                            placeholder="ECO-01">
                    </div>
                </div>

                <!-- Concepto -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Concepto</label>
                    <select id="Concepto" required
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all">
                        <option value="">Selecciona concepto</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Caseta">Caseta</option>
                        <option value="Reparación">Reparación</option>
                        <option value="Viáticos">Viáticos</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <!-- Monto -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Monto ($)</label>
                    <input type="number" id="Monto" step="0.01" required
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                        placeholder="0.00">
                </div>

                <!-- Tipo Pago -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Pago</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-center justify-center p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors has-[:checked]:bg-green-50 has-[:checked]:border-green-500">
                            <input type="radio" name="Tipo_Pago" value="Efectivo" class="hidden" required>
                            <span>Efectivo</span>
                        </label>
                        <label
                            class="flex items-center justify-center p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors has-[:checked]:bg-green-50 has-[:checked]:border-green-500">
                            <input type="radio" name="Tipo_Pago" value="Tarjeta" class="hidden">
                            <span>Tarjeta/Tag</span>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <!-- Kmts Anteriores -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Km. Anteriores</label>
                        <input type="number" id="Kmts_Anteriores" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 outline-none bg-slate-50 shadow-inner"
                            placeholder="0">
                    </div>
                    <!-- Kmts Actuales -->
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Km. Actuales</label>
                        <input type="number" id="Kmts_Actuales" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 outline-none shadow-sm"
                            placeholder="0">
                    </div>
                </div>

                <!-- Kmts Recorridos -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2 italic text-slate-500">Km. Recorridos
                        (Calculado)</label>
                    <input type="number" id="Kmts_Recorridos" readonly
                        class="w-full px-4 py-3 rounded-lg border border-slate-200 bg-slate-50 text-slate-600 font-bold outline-none"
                        placeholder="0">
                </div>

                <!-- Litros Rellenados (Opcional) -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Litros Rellenados (Opcional)</label>
                    <input type="number" id="Litros_Rellenados" step="0.1"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition-all"
                        placeholder="0.0">
                </div>

                <!-- Fotos -->
                <div class="grid grid-cols-1 gap-4 pt-2">
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Foto del Ticket</label>
                        <input type="file" id="Ticket_Foto" accept="image/*"
                            class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Foto Tacómetro</label>
                        <input type="file" id="Foto_tacometro" accept="image/*"
                            class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                    </div>
                </div>

                <!-- Botón Enviar -->
                <button type="submit" id="submit-btn"
                    class="w-full btn-primary text-white font-bold py-4 rounded-xl shadow-lg mt-6 flex justify-center items-center gap-2">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Registro
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full opacity-0 pointer-events-none transition-all duration-300 shadow-2xl">
        Registro enviado con éxito.
    </div>

    <script src="./js/config.js?v=2.6"></script>
    <script src="./js/main.js?v=2.6"></script>
    <script>
        document.getElementById('display-chofer').innerText = session.nombre;
        document.getElementById('Fecha').value = new Date().toISOString().split('T')[0];

        // Generar un ID de gasto temporal basado en tiempo (opcional, user puede cambiarlo)
        document.getElementById('ID_Gasto').value = 'G-' + Date.now().toString().slice(-6);

        // Cálculo Automático de Kilómetros
        const calcKm = () => {
            const ant = parseFloat(document.getElementById('Kmts_Anteriores').value) || 0;
            const act = parseFloat(document.getElementById('Kmts_Actuales').value) || 0;
            document.getElementById('Kmts_Recorridos').value = act > ant ? (act - ant) : 0;
        };
        document.getElementById('Kmts_Anteriores').addEventListener('input', calcKm);
        document.getElementById('Kmts_Actuales').addEventListener('input', calcKm);
    </script>
</body>

</html>
