<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos - Samanta López</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #020617;
            /* Slate 950 */
            color: #f1f5f9;
            /* Slate 100 */
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            /* Slate 900/60 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.25rem;
        }

        .input-dark {
            background: rgba(30, 41, 59, 0.4);
            /* Slate 800/40 */
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            background: rgba(30, 41, 59, 0.6);
            border-color: #22c55e;
            /* Green 500 */
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .btn-premium {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 15px -1px rgba(34, 197, 94, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px -1px rgba(34, 197, 94, 0.4);
        }

        .btn-premium:active {
            transform: translateY(0) scale(0.98);
        }
    </style>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen pb-10">
    <!-- Background Gradient -->
    <div
        class="fixed inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-green-500/10 via-transparent to-transparent pointer-events-none">
    </div>

    <!-- Navbar -->
    <nav
        class="bg-slate-900/80 backdrop-blur-lg border-b border-white/5 text-white p-4 shadow-lg mb-6 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-truck-moving text-green-500"></i>
                Samanta López <span class="text-xs font-light text-slate-400">ERP</span>
            </h1>
            <div class="flex items-center gap-4">
                <span
                    class="text-xs sm:text-sm bg-slate-800/50 border border-white/5 px-3 py-1.5 rounded-full text-slate-300">
                    <span class="opacity-60">Chofer:</span> <span id="display-chofer"
                        class="font-semibold text-white">Cargando...</span>
                </span>
                <button onclick="logout()"
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-red-500/10 text-red-400 hover:bg-red-500/20 transition-all">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 max-w-lg relative">
        <div class="glass-card p-6 shadow-2xl">
            <h2 class="text-2xl font-extrabold text-white mb-8 flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-green-500/10 flex items-center justify-center">
                    <i class="fas fa-file-invoice-dollar text-green-500"></i>
                </div>
                Registrar Gasto
            </h2>

            <form id="gasto-form" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <!-- ID Gasto -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">ID
                            Gasto</label>
                        <input type="text" id="ID_Gasto" required
                            class="w-full px-4 py-3 rounded-xl input-dark outline-none" placeholder="GAS-XXX">
                    </div>
                    <!-- Fecha -->
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Fecha</label>
                        <input type="date" id="Fecha" required
                            class="w-full px-4 py-3 rounded-xl input-dark outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- ID Viaje -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">ID
                            Viaje</label>
                        <input type="text" id="ID_Viaje" required
                            class="w-full px-4 py-3 rounded-xl input-dark outline-none" placeholder="VIAJE-123">
                    </div>
                    <!-- ID Unidad -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Eco /
                            Placas</label>
                        <input type="text" id="ID_Unidad" required
                            class="w-full px-4 py-3 rounded-xl input-dark outline-none" placeholder="ECO-01">
                    </div>
                </div>

                <!-- Concepto -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Concepto</label>
                    <select id="Concepto" required
                        class="w-full px-4 py-3 rounded-xl input-dark outline-none cursor-pointer">
                        <option value="" class="bg-slate-900">Selecciona concepto</option>
                        <option value="Diesel" class="bg-slate-900">Diesel</option>
                        <option value="Caseta" class="bg-slate-900">Caseta</option>
                        <option value="Reparación" class="bg-slate-900">Reparación</option>
                        <option value="Viáticos" class="bg-slate-900">Viáticos</option>
                        <option value="Otro" class="bg-slate-900">Otro</option>
                    </select>
                </div>

                <!-- Monto -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Monto
                        ($)</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 font-bold">$</span>
                        <input type="number" id="Monto" step="0.01" required
                            class="w-full pl-8 pr-4 py-3 rounded-xl input-dark outline-none" placeholder="0.00">
                    </div>
                </div>

                <!-- Tipo Pago -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Tipo de
                        Pago</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-center justify-center p-4 border border-white/5 rounded-xl cursor-pointer hover:bg-white/5 transition-all has-[:checked]:bg-green-500/10 has-[:checked]:border-green-500/50 has-[:checked]:ring-1 has-[:checked]:ring-green-500/50">
                            <input type="radio" name="Tipo_Pago" value="Efectivo" class="hidden" required>
                            <span class="text-base font-semibold text-slate-300">Efectivo</span>
                        </label>
                        <label
                            class="flex items-center justify-center p-4 border border-white/5 rounded-xl cursor-pointer hover:bg-white/5 transition-all has-[:checked]:bg-green-500/10 has-[:checked]:border-green-500/50 has-[:checked]:ring-1 has-[:checked]:ring-green-500/50">
                            <input type="radio" name="Tipo_Pago" value="Tarjeta" class="hidden">
                            <span class="text-base font-semibold text-slate-300">Tarjeta/Tag</span>
                        </label>
                    </div>
                </div>

                <!-- Diesel Logic Container -->
                <div id="diesel-fields" class="space-y-6 hidden pt-4 border-t border-white/5">
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Kmts Anteriores -->
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Km.
                                Anteriores</label>
                            <input type="number" id="Kmts_Anteriores"
                                class="w-full px-4 py-3 rounded-xl input-dark outline-none bg-slate-900/50"
                                placeholder="0">
                        </div>
                        <!-- Kmts Actuales -->
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2 relative">
                                Km. Actuales
                                <span
                                    class="absolute -top-1 -right-2 w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                            </label>
                            <input type="number" id="Kmts_Actuales"
                                class="w-full px-4 py-3 rounded-xl input-dark outline-none" placeholder="0">
                        </div>
                    </div>

                    <!-- Kmts Recorridos -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Km.
                            Recorridos (Auto)</label>
                        <input type="number" id="Kmts_Recorridos" readonly
                            class="w-full px-4 py-3 rounded-xl bg-slate-950 border border-white/5 text-green-400 font-extrabold outline-none"
                            placeholder="0">
                    </div>

                    <!-- Litros Rellenados (Opcional) -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Litros
                            Rellenados</label>
                        <input type="number" id="Litros_Rellenados" step="0.1"
                            class="w-full px-4 py-3 rounded-xl input-dark outline-none" placeholder="0.0">
                    </div>

                    <!-- Fotos -->
                    <div class="grid grid-cols-1 gap-6 pt-2">
                        <div class="space-y-3">
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider">Foto del
                                Ticket</label>
                            <div class="relative group">
                                <input type="file" id="Ticket_Foto" accept="image/*"
                                    class="block w-full text-xs text-slate-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-slate-800 file:text-slate-300 hover:file:bg-slate-700 cursor-pointer transition-all">
                            </div>
                        </div>
                        <div class="space-y-3">
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider">Foto
                                Tacómetro</label>
                            <div class="relative group">
                                <input type="file" id="Foto_tacometro" accept="image/*"
                                    class="block w-full text-xs text-slate-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-slate-800 file:text-slate-300 hover:file:bg-slate-700 cursor-pointer transition-all">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Botón Enviar -->
                <button type="submit" id="submit-btn"
                    class="w-full btn-premium text-white font-bold py-4 rounded-xl shadow-lg mt-6 flex justify-center items-center gap-3">
                    <i class="fas fa-paper-plane"></i>
                    Enviar Registro
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 border border-white/10 text-white px-8 py-4 rounded-2xl opacity-0 pointer-events-none transition-all duration-300 shadow-2xl z-[100] flex items-center gap-3">
        <div class="w-6 h-6 rounded-full bg-green-500/20 flex items-center justify-center">
            <i class="fas fa-check text-green-500 text-xs"></i>
        </div>
        Registro enviado con éxito.
    </div>

    <script src="./js/config.js?v=5.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-client.js?v=5.8"></script>
    <script src="./js/main.js?v=5.8"></script>
    <script>
        // Set Date to Local Today
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        document.getElementById('Fecha').value = `${year}-${month}-${day}`;

        // Generar un ID de gasto temporal basado en tiempo (opcional, user puede cambiarlo)
        document.getElementById('ID_Gasto').value = 'G-' + Date.now().toString().slice(-6);

        // Toggle Diesel Fields
        const conceptoSelect = document.getElementById('Concepto');
        const dieselFields = document.getElementById('diesel-fields');
        const dieselInputs = ['Kmts_Anteriores', 'Kmts_Actuales', 'Litros_Rellenados', 'Foto_tacometro'];

        conceptoSelect.addEventListener('change', function () {
            if (this.value === 'Diesel') {
                dieselFields.classList.remove('hidden');
                dieselInputs.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.setAttribute('required', 'true');
                });
            } else {
                dieselFields.classList.add('hidden');
                dieselInputs.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.removeAttribute('required');
                });
            }
        });

        // Cálculo Automático de Kilómetros
        const calcKm = () => {
            const ant = parseFloat(document.getElementById('Kmts_Anteriores').value) || 0;
            const act = parseFloat(document.getElementById('Kmts_Actuales').value) || 0;
            document.getElementById('Kmts_Recorridos').value = act > ant ? (act - ant) : 0;
        };
        document.getElementById('Kmts_Anteriores').addEventListener('input', calcKm);
        document.getElementById('Kmts_Actuales').addEventListener('input', calcKm);
    </script>
</body>

</html>
