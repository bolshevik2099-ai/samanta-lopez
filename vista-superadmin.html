<script src="./js/auth.js"></script>
<script>
    const session = checkAuth();
    if (!session) {
        window.location.href = 'index.html';
    } else {
        const r = String(session.rol).toLowerCase().trim();
        if (r !== 'superadmin' && r !== 'super admin') {
            window.location.href = 'index.html';
        }
    }
</script>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Procesa-T CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-slate-900 min-h-screen text-slate-200">
    <nav class="bg-black/50 backdrop-blur-md border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-crown text-yellow-500"></i>
                Control Total - Super Admin
            </h1>
            <div class="flex items-center gap-6">
                <span id="user-display" class="text-slate-400 text-sm"></span>
                <button onclick="logout()"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl text-sm font-semibold transition-all">
                    Salir
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Date Filter Section -->
        <div
            class="bg-slate-800 p-4 rounded-3xl border border-slate-700 mb-8 flex flex-col md:flex-row gap-4 items-end">
            <div class="w-full md:w-auto">
                <label class="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Periodo
                    Inicio</label>
                <input type="date" id="filter-start"
                    class="bg-slate-900 border border-slate-600 text-white text-sm rounded-xl px-4 py-2 w-full outline-none focus:border-blue-500 transition-colors">
            </div>
            <div class="w-full md:w-auto">
                <label class="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Periodo Fin</label>
                <input type="date" id="filter-end"
                    class="bg-slate-900 border border-slate-600 text-white text-sm rounded-xl px-4 py-2 w-full outline-none focus:border-blue-500 transition-colors">
            </div>
            <button onclick="updateDashboardByPeriod()"
                class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold px-6 py-2 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95 flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> Actualizar
            </button>
            <div class="ml-auto text-right md:text-left">
                <div id="conn-status"
                    class="text-[10px] bg-indigo-500/20 text-indigo-300 px-3 py-1 rounded-full font-bold uppercase tracking-widest inline-block">
                    Conectando...</div>
                <p id="period-label" class="text-xs text-slate-500 mt-1 italic">Cargando...</p>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-8">
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                    <i class="fas fa-users text-5xl"></i>
                </div>
                <p class="text-slate-500 text-xs uppercase font-bold tracking-widest mb-1">Usuarios</p>
                <p class="text-3xl font-black text-white">Admin</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                    <i class="fas fa-shipping-fast text-5xl"></i>
                </div>
                <p class="text-slate-500 text-xs uppercase font-bold tracking-widest mb-1">Viajes Periodo</p>
                <p id="period-viajes-count" class="text-3xl font-black text-white">0</p>
            </div>
            <div
                class="bg-slate-800 p-6 rounded-3xl border border-slate-700 text-green-400 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                    <i class="fas fa-wallet text-5xl"></i>
                </div>
                <p class="text-slate-500 text-xs uppercase font-bold tracking-widest mb-1">Ingresos</p>
                <p id="period-venta" class="text-3xl font-black">$0.00</p>
            </div>
            <div
                class="bg-slate-800 p-6 rounded-3xl border border-slate-700 text-red-400 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                    <i class="fas fa-receipt text-5xl"></i>
                </div>
                <p class="text-slate-500 text-xs uppercase font-bold tracking-widest mb-1">Gastos</p>
                <p id="period-gasto" class="text-3xl font-black">$0.00</p>
            </div>
            <div
                class="bg-slate-800 p-6 rounded-3xl border border-slate-700 text-amber-400 relative overflow-hidden group">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
                    <i class="fas fa-gas-pump text-5xl"></i>
                </div>
                <p class="text-slate-500 text-xs uppercase font-bold tracking-widest mb-1">Rend. Flota</p>
                <p id="period-rendimiento" class="text-3xl font-black">-- <span
                        class="text-sm font-bold text-slate-500">km/l</span></p>
            </div>
        </div>

        <!-- Main Chart & Clients -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <!-- Cash Flow Chart -->
            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-white text-lg"><i class="fas fa-chart-area mr-2 text-blue-500"></i>Flujo
                        de Caja</h3>
                    <div id="chart-loader" class="hidden"><i class="fas fa-spinner fa-spin text-blue-500"></i></div>
                </div>
                <div class="h-[300px]">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- Top Clients -->
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <h3 class="font-bold text-white text-lg mb-6"><i class="fas fa-briefcase mr-2 text-yellow-500"></i>Top 5
                    Clientes</h3>
                <div class="h-[250px]">
                    <canvas id="clientsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Operational Metrics Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <!-- Expense Breakdown -->
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <h3 class="font-bold text-white text-lg mb-6"><i class="fas fa-chart-pie mr-2 text-red-500"></i>Desglose
                    Gastos</h3>
                <div class="h-[250px] flex items-center justify-center">
                    <canvas id="expensesChart"></canvas>
                </div>
            </div>

            <!-- Efficiency Ranking -->
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <h3 class="font-bold text-white text-lg mb-6"><i
                        class="fas fa-tachometer-alt mr-2 text-amber-500"></i>Eficacia Combustible</h3>
                <div class="h-[250px]">
                    <canvas id="yieldChart"></canvas>
                </div>
            </div>

            <!-- Trip Status -->
            <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                <h3 class="font-bold text-white text-lg mb-6"><i class="fas fa-tasks mr-2 text-green-500"></i>Estatus
                    Operativo</h3>
                <div class="h-[250px] flex items-center justify-center">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Activity Table -->
        <div class="bg-slate-800 rounded-3xl border border-slate-700 overflow-hidden">
            <div class="p-6 border-b border-slate-700 bg-black/20">
                <h3 class="font-bold text-white text-lg">Actividad Reciente</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-slate-300">
                    <thead class="bg-slate-900 text-xs uppercase font-bold text-slate-500">
                        <tr>
                            <th class="px-6 py-4">Fecha / Detalle</th>
                            <th class="px-6 py-4 text-right">Monto</th>
                        </tr>
                    </thead>
                    <tbody id="period-table-body" class="divide-y divide-slate-700">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./js/config.js?v=5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/supabase-client.js?v=5.0"></script>
    <script>
        document.getElementById('user-display').innerText = `Hola, ${session.nombre}`;
    </script>
</body>

</html>
